<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Categories </label>
    <select class="form-control form-control-lg" id="idCat" name="idCat"
    [(ngModel)]="IdCategorie" (change)="onChange()">
    <option *ngFor="let cat of categories" value="{{cat.idCat}}">
    {{cat.nomCat}}
    </option>
    </select>
    </div>
    
     

    <div class="container">
        <div class="card shadow mb-4">
        <div class="card-body">
        <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th>
          <th>Cat√©gorie</th>  
        
        </tr>
        <tbody *ngFor="let montre of montres">
        <tr >
        <td>{{montre.idMontre}}</td>
        <td>{{montre.nomMontre}}</td>
        <td>{{montre.prixMontre}}</td>
        
        <td>{{montre.categorie.nomCat}}</td>  
        <td><a class="btn btn-danger" (click)="supprimerMontre(montre)">Supprimer</a></td>
        <td><a class="btn btn-success" [routerLink]="['/updateMontre',montre.idMontre]">Modifier</a></td>
    
        
        </tr>
        </tbody>
        </table>
        </div>
